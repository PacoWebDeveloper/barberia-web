<div class="schelude-content">
    <h2>{{title}}</h2>

    <table>
        <tr>
            <th>Dia</th>
            <th>Horario</th>
        </tr>
        <tr class="scale">
            <td>Lunes</td>
            <td>{{lunes}}</td>
        </tr>
        <tr class="scale">
            <td>Martes</td>
            <td>{{martes}}</td>
        </tr>
        <tr class="scale">
            <td>Miercoles</td>
            <td>{{miercoles}}</td>
        </tr>
        <tr class="scale">
            <td>Jueves</td>
            <td>{{jueves}}</td>
        </tr>
        <tr class="scale">
            <td>Viernes</td>
            <td>{{viernes}}</td>
        </tr>
        <tr class="scale">
            <td>Sabado</td>
            <td>{{sabado}}</td>
        </tr>
        <tr class="scale">
            <td>Domingo</td>
            <td>{{domingo}}</td>
        </tr>
</table>
